<div class="cbp-af-header">
  <div class=" cbp-af-inner">
    <div class="container">
      <div class="row">

        <div class="span4">
          <!-- logo -->
          <div class="logo">
          {{ if eq .URL "/" }}
            <img src="img/logo-white.svg" alt="Quanteda Initiative" />
          {{ else }}
            <a href="/">
                <img src="img/logo-white.svg" alt="Quanteda Initiative" />
            </a>
          {{ end }}
          </div>
          <!-- end logo -->
        </div>

        <div class="span8">
          <!-- top menu -->
          <div class="navbar">
            <div class="navbar-inner">
              <nav>
                <ul class="nav topnav">
                  {{ range .Site.Menus.main }}
                  <li class="dropdown">
                    <a href="{{ .URL }}">{{ .Name }}</a>
                  </li>
                  {{ end }}
                </ul>
              </nav>
            </div>
          </div>
          <!-- end menu -->
        </div>
      </div>
    </div>
  </div>
</div>
