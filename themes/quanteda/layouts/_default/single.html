{{ partial "header.html" . }}

<section id="subintro">
    <div class="container">
      <div class="row">
        <div class="span4">
            <h3>News</h3>
        </div>
        <div class="span8">
        <ul class="breadcrumb notop">
            <li><a href="/">Home</a><span class="divider">/</span></li>
            <li><a href="/news/">News</a><span class="divider">/</span></li>
            <li class="active">{{ .Title }}</li>
         </ul>
        </div>
      </div>
    </div>
</section>
<section id="maincontent">
    <div class="container">
      <div class="row">
        <div class="span4">
          <aside>
           {{ partial "sidebar.html" . }}
          </aside>
        </div>
        <div class="span8">
          <!-- start article full post -->
          <article class="blog-post">
            <div class="post-heading">
              <h3><a href="#">{{ .Title }}</a></h3>
            </div>
            <div class="clearfix">
            </div>
            <img src="assets/img/dummies/blog1.jpg" alt="" />

            <div class="row">
              <div class="span2">
                <div class="post-icon">
                  <i class="icon-bg-dark icon-circled icon-file icon-2x active"></i>
                </div>
                <ul class="post-meta">
                  <li class="first">
                    <i class="icon-calendar"></i>
                    <span>{{ .Date.Format "2006/01/02" }}</span>
                  </li>
                  <li class="last">
                    <i class="icon-tags"></i>
                    <span>
                      {{ range .Params.tags }}
                      <a href="/tags/{{ . | urlize }}">{{ . | title }}</a>
                      {{ end }}
                    </span>
                  </li>
                </ul>
                <div class="clearfix">
                </div>
              </div>

              <div class="span6">
                {{ .Content }}
              </div>
            </div>
          </article>
          {{ partial "disqus.html" .}}
    </div>
</section>
{{ partial "footer.html" . }}
